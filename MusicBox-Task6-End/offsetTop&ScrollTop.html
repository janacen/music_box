<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
		
		<style>
			
			#outer{
				position: relative;
				width:300px;
				height:300px;
				overflow: auto;	
				background-color: lightgray;
				
				/*padding: 5px;
				margin: 10px;
				border:1px solid red;*/
			}
			
			#inner{
				position: absolute;
				top:20px;
				left:0px;
				
				width:100px;
				height:800px;
				background-color: greenyellow;
				
				
				/*padding: 5px;
				margin: 10px; //////
				border:1px solid red;*/
				
			}
		</style>
		
		<script>
			$(function(){
				console.log($("#inner").get(0).offsetTop);
				
				
				$("#outer").on("scroll",function(){
					console.log($("#outer").get(0).scrollTop);
				})
				
				
				$("#btn").click(function(){
					$("#outer").get(0).scrollTop=400;
				});
				
			})
			
			
		</script>
		
		
	</head>
	<body>
		
		<div id="outer">
			<div id="inner"></div>
		</div>
		
		<input type="button"  id="btn"/>
		
		
	</body>
</html>
